version: '3.4'

services:
  tokentotp.api:
    image: ${DOCKER_REGISTRY-}tokentotpapi
    build:
      context: .
      dockerfile: src/TokenTOTP.API/Dockerfile
    depends_on:
      - db

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root